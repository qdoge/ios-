<div class="inside-box">
    <div class="call-history-box">
        <div class="title-search">
            <span class="new-brush" ng-click="getCallHistoryNew()" ng-class="isActive(newBrush)"></span>
            <h2 ng-click="getCallHistoryNew()">Acquire Success</h2>
            <div class="search-box">
                <input type="text" placeholder="Search" ng-model="search" ng-blur="searchAll()">
                <p ng-click="searchAll()"></p>
            </div>
        </div>
        <ul class="call-history-list system-list my-list">
            <li class="system-list-li title-list-li">
                <ul>
                    <li class="call-history-list-li-s title-li"><span><input type="checkbox" system-check-all></span></li>
                    <li class="call-history-list-li-b title-li">Name</li>
                    <li class="call-history-list-li-b title-li">Phone</li>
                    <li class="call-history-list-li-b title-li">Call time</li>
                    <li class="call-history-list-li-b title-li">Acquisition time</li>
                </ul>
            </li>
            <li class="system-list-li" ng-repeat="c in callHistoryList">
                <ul>
                    <li class="call-history-list-li-s"><span><input type="checkbox" system-check></span></li>
                    <li class="call-history-list-li-b">-</li>
                    <li class="call-history-list-li-b">{{c.number||'-'}}</li>
                    <li class="call-history-list-li-b">{{c.time||'-'}}</li>
                    <li class="call-history-list-li-b">{{c.createTime||'-'}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
