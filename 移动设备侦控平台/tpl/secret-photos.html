<div class="inside-box">
    <div class="secret-photos-box">
        <div class="title-search">
            <span class="new-brush" ng-click="getSecretPhotosNew()" ng-class="isActive(newBrush)"></span>
            <h2 ng-click="getSecretPhotosNew()">Acquire Success</h2>
            <!--<div class="search-box">-->
                <!--<input type="text" placeholder="Search">-->
                <!--<p></p>-->
            <!--</div>-->
        </div>
        <ul class="secret-photos-list system-list my-list">
            <li class="system-list-li title-list-li">
                <ul>
                    <li class="secret-photos-list-li-ss title-li"><span><input type="checkbox" system-check-all></span></li>
                    <li class="secret-photos-list-li-b title-li">File name</li>
                    <li class="secret-photos-list-li-s title-li">File size</li>
                    <li class="secret-photos-list-li-b title-li">Acquisition time</li>
                    <li class="secret-photos-list-li-s title-li">Whether to download</li>
                    <li class="secret-photos-list-li-b title-li">File location</li>
                </ul>
            </li>
            <li class="system-list-li" ng-repeat="s in sPhotoList">
                <ul>
                    <li class="secret-photos-list-li-ss"><span><input type="checkbox" system-check></span></li>
                    <li class="secret-photos-list-li-b">{{s.fileName||'-'}}</li>
                    <li class="secret-photos-list-li-s">{{s.size+'KB'||'-'}}</li>
                    <li class="secret-photos-list-li-b">{{s.date||'-'}}</li>
                    <li class="secret-photos-list-li-s">{{canDownload(s.status)}}</li>
                    <li class="secret-photos-list-li-b"><button class="my-button">Search</button></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
